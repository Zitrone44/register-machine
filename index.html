<!DOCTYPE html>
<html>
    <head>
        <title>ZR</title>
        <script src="out.js"></script>
    </head>
    <body>
        <h1>Zitrone's Registerautomaten</h1>
        <div id="info"></div>        
        <textarea id="input" rows="20" cols="40"></textarea>
        <br/>
        <button id="run">Ausf√ºhren</button>
        <button id="save">Speichern</button>        
        <script>
            if (location.hash) {
                fetch('https://api.github.com/gists/' + location.hash.slice(1)).then((req) => {
                    return req.json()
                }).then((res) => {
                    document.getElementById('input').value = res.files['ra.txt'].content
                    document.getElementById('info').append(res.description)
                }).catch((err) => {
                    alert(err)
                })
            }
            document.getElementById('run').addEventListener('click', (e) => {
                e.preventDefault()
                const schema = document.getElementById('input').value
                try {
                    const parsed = RA.parser.parse(schema)
                    const ra = new RA.RA(parsed, window.debug || false)
                    const result = ra.run()
                    alert(result)
                } catch (err) {
                    alert(err)
                }
            })
            document.getElementById('save').addEventListener('click', (e) => {
                e.preventDefault()
                fetch('https://api.github.com/gists', {method: 'POST', body: JSON.stringify({description: prompt('Name des RAs eingeben'),
                public: false,
                files: {"ra.txt": {content: document.getElementById('input').value}}})}).then((req) => {
                    return req.json()
                }).then((res) => {
                    location = `${location.origin}${location.pathname}#${res.id}`
                }).catch((err) => {
                    alert(err)
                })
                
            })
        </script>
    </body>
</html>
