<!DOCTYPE html>
<html>
    <head>
        <title>ZR</title>
        <script src="out.js"></script>
    </head>
    <body>
        <h1>Zitrone's Registerautomaten</h1>
        <textarea id="input" rows="20" cols="40"></textarea>
        <br/>
        <button id="run">Run</button>
        <script>
            document.getElementById('run').addEventListener('click', (e) => {
                e.preventDefault()
                const schema = document.getElementById('input').value
                try {
                    const parsed = RA.parser.parse(schema)
                    const ra = new RA.RA(parsed)
                    const result = ra.run()
                    alert(result)
                } catch (err) {
                    alert(err)
                }
            })
        </script>
    </body>
</html>
